<header></header>
<div class="settings_container">
    <div class="form_container">
        <form ng-submit="$ctrl.submit($ctrl.playlist)">
            <div class="input_containers">
                <input class="categories_input" type="text" placeholder="Category" ng-model="$ctrl.playlist.category">
                <input class="name_input" type="text" placeholder="Playlist name" ng-model="$ctrl.playlist.name">
            </div>
            <tags-input ng-model="$ctrl.playlist.tags"></tags-input>
            <!-- <p>Model: {{$ctrl.playlist.tags}}</p> -->
            <button class="save_button_settings">SAVE</button>
        </form>
    </div>
</div>
